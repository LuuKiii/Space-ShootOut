<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">
    <script type="module" src="./dist/app/app.js" defer></script>
    <title>Space ShootOut</title>
</head>

<body>
    <div class="container" tabindex="1">
        <section class="menu">
            <h3 class="menu__title">Space Shootout</h3>
            <button class="btn menu__new-game">New Game</button>
        </section>
        <section class="hud">
            <div class="hud__container hud__life">
                <h3 class="hud__container--title">Hull Integrity</h3>
                <span class="hud__container--value">100%</span>
            </div>
            <div class="hud__container hud__points">
                <h3 class="hud__container--title">Points</h3>
                <span class="hud__container--value">0</span>
            </div>
        </section>
        <main class="main">
            <canvas id="main__canvas"></canvas>
        </main>
    </div>
</body>

</html>
